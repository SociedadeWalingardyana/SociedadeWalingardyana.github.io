<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biblioteca — Sociedade Walingardyana</title>

  <style>
    body { margin: 0; font-family: sans-serif; background: #000; color: #e7e9ee; }
    .topbar { padding: 1rem; background: #15161a; display: flex; align-items: center; gap: 1rem; position: sticky; top: 0; }
    .layout { display: grid; grid-template-columns: 260px 1fr; min-height: calc(100vh - 58px); }
    .sidebar { background: #17181a; padding: 1rem; overflow: auto; }
    .main { padding: 1rem; }
    .grid { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); }
    .card-book { background: #000; border-radius: 20px; overflow: hidden; display: flex; flex-direction: column; transition: transform .1s; }
    .card-book:hover { transform: translateY(-2px); }
    .cover { width: 100%; aspect-ratio: 3/4; background: #0a0a0a; display: flex; align-items: center; justify-content: center; }
    .cover img { width: 100%; height: 100%; object-fit: cover; }
    .meta { padding: .75rem; }
    .meta h3 { margin: 0 0 .25rem 0; }
    .meta .author { color: #aab0bd; font-size: .9rem; }
    .actions { display: flex; gap: .5rem; padding: .5rem .75rem; align-items: center; }
    .btn { padding: .4rem .75rem; border-radius: 12px; border: none; cursor: pointer; background: #2b2d32; color: #e7e9ee; }
    .btn:hover { background: #3a3d45; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="title">Biblioteca</div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <h2>Obras compradas</h2>
    </aside>

    <main class="main">
      <div id="grade" class="grid"></div>
    </main>
  </div>

  <script>
    const state = {
      livros: [
        {
          id: 1,
          titulo: "Compêndio de Triohnte",
          autor: "Gabryell Aweryan",
          capa: "Capa.png",
          baixado: true,
          votos: 0,
          tipo: "imagens",
          pasta: "paginas compendio",
          totalPaginas: 40
        }
      ]
    };

    // Renderiza os livros
    function render() {
      const grade = document.getElementById("grade");
      grade.innerHTML = "";
      state.livros.forEach(l => {
        const card = document.createElement("div");
        card.className = "card-book";
        card.innerHTML = `
          <div class="cover"><img src="${l.capa}" alt="Capa"/></div>
          <div class="meta">
            <h3>${l.titulo}</h3>
            <div class="author">${l.autor}</div>
          </div>
          <div class="actions">
            <button class="btn" data-action="baixar" data-id="${l.id}">
              ${l.baixado ? "Ler" : "Baixar"}
            </button>
            <button class="btn fav" data-action="favoritar" data-id="${l.id}">
              ★ ${l.votos}
            </button>
          </div>
        `;
        grade.appendChild(card);
      });
    }

    // Clique nos botões
    document.getElementById("grade").addEventListener("click", e => {
      const btn = e.target.closest("button[data-action]");
      if (!btn) return;
      const id = Number(btn.dataset.id);
      const livro = state.livros.find(l => l.id === id);

      if (btn.dataset.action === "baixar" && livro) {
        alert(`Abrindo o livro "${livro.titulo}"...`);
      }

      if (btn.dataset.action === "favoritar" && livro) {
        livro.votos++;
        btn.textContent = `★ ${livro.votos}`;
      }
    });

    render();
  </script>
</body>
</html>
